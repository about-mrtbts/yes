<!DOCTYPE html>
<html>
  <head>
    <title>click the button</title>
  </head>
  <body>
    <script>
      function yes() {
          window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ",'_blank')
      }
      do {
        yes()
      }
      while(true)
      window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ",'_blank');
    </script>
    <button onclick="yes()">Click</button>
  </body>
</html>
